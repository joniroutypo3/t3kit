<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Header" />

<f:section name="Main">
<!-- t3kit: Resources/Private/Templates/ContentElements/Static/ContactCard.html [begin] -->

  <div class="ce-contact-card__wrp">
    <div class="ce-contact-card">

      <f:if condition="{files}">
        <div class="ce-contact-card__picture-wrp">
          <div class="ce-contact-card__picture">
            <f:render partial="Media/Figure" arguments="{_all}" />
          </div>
        </div>
      </f:if>

      <div class="ce-contact-card__info-wrp">
        <div class="ce-contact-card__info">

          <f:if condition="{flexform.name}">
            <div class="ce-contact-card__name-wrp">
              <span class="ce-contact-card__name">{flexform.name}</span>
            </div>
          </f:if>

          <f:if condition="{flexform.job_title}">
            <div class="ce-contact-card__job-title-wrp">
              <span class="ce-contact-card__job-title">{flexform.job_title}</span>
            </div>
          </f:if>

          <f:if condition="{flexform.contactPhone_title_1}">
            <div class="ce-contact-card__phone-wrp">

              <f:if condition="{flexform.icons}">
                <svg class="t3icon ce-contact-card__icon ce-contact-card__icon--phone" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10c-1 1-1 2-2 2s-2-1-3-2-2-2-2-3 1-1 2-2-2-4-3-4-3 3-3 3c0 2 2.055 6.055 4 8s6 4 8 4c0 0 3-2 3-3s-3-4-4-3z"></path>
                </svg>
              </f:if>

              <div class="ce-contact-card__phone">
                <f:link.typolink parameter="{flexform.contactPhone_link_1}" class="ce-contact-card__phone-item ce-contact-card__phone-item--1">
                  {flexform.contactPhone_title_1}
                </f:link.typolink>
              </div>
            </div>
          </f:if>

          <f:if condition="{flexform.contactPhone_title_2}">
            <div class="ce-contact-card__phone-wrp">

              <f:if condition="{flexform.icons}">
                <svg class="t3icon ce-contact-card__icon ce-contact-card__icon--phone" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10c-1 1-1 2-2 2s-2-1-3-2-2-2-2-3 1-1 2-2-2-4-3-4-3 3-3 3c0 2 2.055 6.055 4 8s6 4 8 4c0 0 3-2 3-3s-3-4-4-3z"></path>
                </svg>
              </f:if>

              <div class="ce-contact-card__phone">
                <f:link.typolink parameter="{flexform.contactPhone_link_2}" class="ce-contact-card__phone-item ce-contact-card__phone-item--2">
                  {flexform.contactPhone_title_2}
                </f:link.typolink>
              </div>
            </div>
          </f:if>

          <f:if condition="{flexform.mobilePhone_title}">
            <div class="ce-contact-card__phone-wrp">

              <f:if condition="{flexform.icons}">
                <svg class="t3icon ce-contact-card__icon ce-contact-card__icon--mobile" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.5 0h-7c-0.825 0-1.5 0.675-1.5 1.5v13c0 0.825 0.675 1.5 1.5 1.5h7c0.825 0 1.5-0.675 1.5-1.5v-13c0-0.825-0.675-1.5-1.5-1.5zM6 0.75h4v0.5h-4v-0.5zM8 15c-0.552 0-1-0.448-1-1s0.448-1 1-1 1 0.448 1 1-0.448 1-1 1zM12 12h-8v-10h8v10z"></path>
                </svg>
              </f:if>

              <div class="ce-contact-card__phone">
                <f:link.typolink parameter="{flexform.mobilePhone_link}" class="ce-contact-card__phone-item ce-contact-card__phone-item--mobile">
                  {flexform.mobilePhone_title}
                </f:link.typolink>
              </div>

            </div>
          </f:if>

          <f:if condition="{flexform.email}">
            <div class="ce-contact-card__email-wrp">

              <f:if condition="{flexform.icons}">
                <svg class="t3icon ce-contact-card__icon ce-contact-card__icon--email" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.5 2h-13c-0.825 0-1.5 0.675-1.5 1.5v10c0 0.825 0.675 1.5 1.5 1.5h13c0.825 0 1.5-0.675 1.5-1.5v-10c0-0.825-0.675-1.5-1.5-1.5zM6.23 8.6l-4.23 3.295v-7.838l4.23 4.543zM2.756 4h10.488l-5.244 3.938-5.244-3.938zM6.395 8.777l1.605 1.723 1.605-1.723 3.29 4.223h-9.79l3.29-4.223zM9.77 8.6l4.23-4.543v7.838l-4.23-3.295z"></path>

              </f:if>

              <div class="ce-contact-card__email">
                <f:link.typolink parameter="{flexform.email}" class="ce-contact-card__email-item"/>
              </div>

            </div>
          </f:if>

          <f:if condition="{data.link}">
            <div class="ce-contact-card__link-wrp">

              <f:if condition="{flexform.icons}">
                <svg class="t3icon ce-contact-card__icon ce-contact-card__icon--link" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.879 9.934c-0.208 0-0.416-0.079-0.575-0.238-1.486-1.486-1.486-3.905 0-5.392l3-3c0.72-0.72 1.678-1.117 2.696-1.117s1.976 0.397 2.696 1.117c1.486 1.487 1.486 3.905 0 5.392l-1.371 1.371c-0.317 0.317-0.832 0.317-1.149 0s-0.317-0.832 0-1.149l1.371-1.371c0.853-0.853 0.853-2.241 0-3.094-0.413-0.413-0.963-0.641-1.547-0.641s-1.134 0.228-1.547 0.641l-3 3c-0.853 0.853-0.853 2.241 0 3.094 0.317 0.317 0.317 0.832 0 1.149-0.159 0.159-0.367 0.238-0.575 0.238z"></path>
                  <path d="M4 15.813c-1.018 0-1.976-0.397-2.696-1.117-1.486-1.486-1.486-3.905 0-5.392l1.371-1.371c0.317-0.317 0.832-0.317 1.149 0s0.317 0.832 0 1.149l-1.371 1.371c-0.853 0.853-0.853 2.241 0 3.094 0.413 0.413 0.962 0.641 1.547 0.641s1.134-0.228 1.547-0.641l3-3c0.853-0.853 0.853-2.241 0-3.094-0.317-0.317-0.317-0.832 0-1.149s0.832-0.317 1.149 0c1.486 1.486 1.486 3.905 0 5.392l-3 3c-0.72 0.72-1.678 1.117-2.696 1.117z"></path>

              </f:if>

              <div class="ce-contact-card__link">
                <f:render partial="Link/Link" arguments="{_all}" />
              </div>

            </div>
          </f:if>

        </div>
      </div>

    </div>
  </div>

<!-- t3kit: Resources/Private/Templates/ContentElements/Static/ContactCard.html [end] -->
</f:section>

</html>
