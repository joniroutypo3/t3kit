<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">

  <f:if condition="{menu}">

    <div class="ce-menu__wrp">
      <div class="ce-menu ce-menu--section">

        <ul class="ce-menu__list">
          <f:for each="{menu}" as="page">
            <li class="ce-menu__list-item">
              <f:render partial="Nav/PageLink" arguments="{page: page, link: '{page.link}', title: '{page.title}'}" />
              <f:if condition="{page.content}">
                <ul class="ce-menu__list-content">
                  <f:for each="{page.content}" as="element">
                    <f:if condition="{element.data.header}">
                      <li class="ce-menu__list-content-item">
                        <f:render partial="Nav/PageLink" arguments="{page: page, link: '{page.link}#c{element.data.uid}', title: '{element.data.header}'}" />
                      </li>
                    </f:if>
                  </f:for>
                </ul>
              </f:if>
            </li>
          </f:for>
        </ul>

      </div>
    </div>

  </f:if>

</f:section>

</html>
