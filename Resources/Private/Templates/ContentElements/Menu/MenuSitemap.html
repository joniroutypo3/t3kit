<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
  <f:render section="Menu" arguments="{menu: menu}" />
</f:section>

<f:section name="Menu">

  <f:if condition="{menu}">

    <div class="ce-menu__wrp">
      <div class="ce-menu ce-menu--sitemap">

        <ul class="ce-menu__list">
          <f:for each="{menu}" as="page">
            <li class="ce-menu__list-item">
              <f:render partial="Nav/PageLink" arguments="{page: page, link: '{page.link}', title: '{page.title}'}" />
              <f:render section="Menu" arguments="{menu: page.children}" />
            </li>
          </f:for>
        </ul>

      </div>
    </div>

  </f:if>

</f:section>

</html>
