<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>

  <f:if condition="{data.link_position}">
    <f:variable name="position">text-{data.link_position}</f:variable>
  </f:if>

  <f:if condition="{data.link_title}">
    <div class="link-partial__wrp {position}">
      <f:link.typolink parameter="{data.link}" class="link-partial__wrp ">{data.link_title}</f:link.typolink>
    </div>
  </f:if>

</html>
