<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>

<f:if condition="{bodytext_position}">
  <f:variable name="position">text-{bodytext_position}</f:variable>
</f:if>

<f:if condition="{bodytext}">
  <p class="bodytext-partial {position}"><f:format.nl2br>{bodytext}</f:format.nl2br></p>
</f:if>

</html>
