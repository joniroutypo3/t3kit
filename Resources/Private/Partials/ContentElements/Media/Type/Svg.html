<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{height}">
  <f:variable name="svg_height">style=height:{height}px</f:variable>
</f:if>

<div class="svg-partial">
  <f:if condition="{file.link}">

    <f:then>
      <f:link.typolink class="svg-partial__link" parameter="{file.link}" >
        <div class="svg-partial__simple" {svg_height}>
          <f:render partial="Media/Render/Svg" arguments="{data: data, file: file, height: height}" />
        </div>
      </f:link.typolink>
    </f:then>

    <f:else>
      <div class="svg-partial__simple" {svg_height}>
        <f:render partial="Media/Render/Svg" arguments="{data: data, file: file, height: height}" />
      </div>
    </f:else>

  </f:if>
</div>

</html>
